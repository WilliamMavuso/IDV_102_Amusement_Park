<body>


    <div class="nav-con">
        <div class="logo-con"></div>
        <!--logo_con-->
        <div class="nav-buttons-con">
            <ul class="nav-buttons">
                <a href="../index.html">
                    <li>Home</li>

                <a href="../pages/tickets.html">
                    <li>Tickets</li>
                </a>

            </ul>
            <!--nav_buttons-->

        <!--nav_buttons_con-->

    <!--nav_con-->

    <div class="header-con">

        <div class="overlay">


            <div class="form-container">

                <form id="form" action="#">
                    <div class="ticket-type-label">
                        <label>
                            <h2> Ticket Types and Prices : </h2>
                        </label>
                        <label>
                            <p> x = number of tickets sold with each package  </p>
                        </label>
                    </div>
                    <br>
                    <br>
                    <div class="spacer"></div>
                    <div class="ticket-types">
                        <label id="single-type">Single x 1</label>
                        <label id="couple-type">Couple x 2</label>
                        <label id="friends-type">Friends x 3</label>
                        <label id="family-type">Family x 5</label>
                    </div>
                    <div class="spacer"></div>
                    <div class="ticket-prices">
                        <label id="single-price">R100</label>
                        <label id="couple-price">R150</label>
                        <label id="friends-price">R200</label>
                        <label id="family-price">R250</label>
                    </div>
                    <div class="spacer"></div>

                    <div class="quantities">
                        <label>Quantity:</label>
                        <input type="number" min="0" max="1" oninput="ticketAdmin()" name="singles-quanitity"
                            id="singles-quantity" placeholder="0">
                        <label>Quantity:</label>
                        <input type="number" min="0" max="3" name="couples-quanitity" oninput="ticketAdmin()"
                            id="couples-quantity" placeholder="0">
                        <label>Quantity:</label>
                        <input type="number" min="0" max="5" name="friends-quanitity" oninput="ticketAdmin()"
                            id="friends-quantity" placeholder="0">
                        <label>Quantity:</label>
                        <input type="number" min="0" max="2" name="family-quanitity" oninput="ticketAdmin()"
                            id="family-quantity" placeholder="0">
                    </div>


                    <div class="spacer"></div>
                    <div class="purchase-button">
                        <button type="submit" id="purchase-button" onclick="ticketGenerator()">Purchase</button>
                    </div>
                    <div class="spacer"></div>

                    <div class="totals">
                        <div class="tickets-container">
                            <label> Total Tickets :</label>
                            <label id="total-ticket-output">0</label>
                        </div>
                        <div class="spacer-1"></div>

                        <div class="income-container">
                            <label> Total Price :</label>
                            <label id="total-price-output"> R .00</label>
                        </div>
                        <div class="spacer"></div>

                        <div class="family-total-container">
                            <label> Total Single Tickets :</label>
                            <label id="total-single-ticket-output"></label>
                        </div>
                        <div class="spacer-1"></div>


                        <div class="family-total-container">
                            <label> Total Couple Tickets :</label>
                            <label id="total-couple-ticket-output"></label>
                        </div>
                        <div class="spacer-1"></div>

                        <div class="family-total-container">
                            <label> Total Friends Tickets :</label>
                            <label id="total-friends-ticket-output"></label>
                        </div>
                        <div class="spacer-1"></div>


                        <div class="family-total-container">
                            <label> Total Family Tickets :</label>
                            <label id="total-family-ticket-output"></label>
                        </div>
                    </div>
                    <div class="spacer"></div>

                    <div class="reset-button">
                        <button type="reset" onclick="clearText()">Reset</button>
                    </div>
                </form>
            </div>

        </div>
        <!--overlay-->

    </div>
    <!--header_con-->

    <div class="footer-con">
    </div>
    <!--footer_con-->



</body>

</html>
